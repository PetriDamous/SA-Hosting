<header class="contact-bar">
    <div class="contact-bar__container">
        <ul class="contact-bar__left-side">
            {{#each contact-left.links}}
                <li>{{{ info }}}</li>
            {{/each}}
        </ul>
        
        <ul class="contact-bar__right-side">
            {{#each contact-right.links}}
                <li>{{{ info }}}</li>
            {{/each}}
        </ul>        
    </div>
</header>
